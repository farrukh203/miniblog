{% extends "blog/base.html" %}
{% load static %}
{% block title %} Home {% endblock title %}


{% block content %}

    <h3 class="text-white my-5">Home Page</h3>
    {% if posts %}
    {% for post in posts %}
        <div class="jumbotron jumbotron-fluid jumbo-color">
            <div class="container">  
                <h1 class="display-4">{{post.title}}</h1>
                <p class="lead my-3">{{post.desc}}</p>
            </div>
        </div>
    {% endfor %}
    {% endif %}

{% endblock content %}
